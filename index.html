<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Kategoriler</h3>

              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Created Date</th>
                    <th>Update</th>
                    <th>Delete</th>
                    <th>Info</th>
                  </tr>
                </thead>
                <tbody id="categories"></tbody>
              </table>
            </div>
          </div>
          <div class="card-footer">
            <a href="CreateCategory.html" class="d-block btn btn-outline-dark"
