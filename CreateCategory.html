<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>

    <script>
      window.onload = function () {
        let form = document.getElementById("form");
        if (form) {
            form.addEventListener("submit", (event) => {
            event.preventDefault();

            const data = new FormData(form);

            console.log(Array.from(data));

            try {
                const result = fetch("http://localhost:5295/api/Categories", {
                                    method:"POST",
                                    body : data
                                }).then( window.location.href = "index.html");

            const response = result.json();

            console.log(response);
            } catch(err) {
                console.log(err.message);
            }    
                
            });
        }

      };
    </script>
  </head>
  <body>
    <div class="row d-flex justify-content-center mt-2">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Create Category</h3>
          </div>
          <form id="form">
            <div class="card-body">
              <div>
                <label for="" class="form-label fs-4"> Name: </label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Please write category name...."
                />
              </div>
              <div>
                <label for="" class="form-label fs-4"> Description: </label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  name="description"
                  placeholder="Please write category description...."
                />
              </div>
            </div>
            <div class="card-footer" style="height: 50px">
              <button
                type="submit"
                class="btn btn-outline-success float-end"
                id="submit-btn"
              >
                Kaydet
              </button>
              <a href="index.html" class="btn btn-outline-dark float-start"
                >Back</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
