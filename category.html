<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="JavaScript/index.js"></script>

</head>
<body onload="loadCategory()">
    <div class="row d-flex justify-content-center mt-2">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Category Information</h3>
                </div>
                <form action="">
                    <div class="card-body">
                        <div>
                            <label for="" class="form-label fs-4">
                                Id: <b><span id="categoryId"></span></b> 
                            </label>
                        </div>
                        <div>
                            <label for="" class="form-label fs-4">
                                Name: <b><span id="categoryName"></span></b> 
                            </label>
                        </div>
                        <div>
                            <label for="" class="form-label fs-4">
                                Description: <b><span id="categoryDescription"></span></b> 
                            </label>
                        </div>
                        <div>
                            <label for="" class="form-label fs-4">
                                Created Date: <b><span id="categoryCreatedDate"></span></b> 
                            </label>
                        </div>
                    </div>
                </form>
                <div class="card-footer">
                    <a href="index.html" class="btn btn-outline-dark d-block">Back</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
